<ion-header>
  <ion-title>
    <p style="color:white; font-size:20px;">
      INSERT INTO [{{ tbl_name | uppercase}}]
    </p>
  </ion-title>
</ion-header>
<ion-content *ngIf="isLoading" class="bg-style">
  <div class="spinner">
    <ion-spinner name="crescent"></ion-spinner>
    <br/>
    <h2>{{ loadingText }}</h2>
  </div>
</ion-content>
<ion-content *ngIf="!isLoading" class="bg-style">
  <ion-list style="background-color:#4FAEDD;">
    <ion-item *ngFor="let column of columns" style="background-color:#4FAEDD;">
      <ion-label style="color:#ffffff" floating>{{column.name}}</ion-label>
      <ion-input [(ngModel)]="insertModel[column.name]" type={{column.inputType}}></ion-input>
    </ion-item>
  </ion-list>
    <br>
    <p style="color:white;margin-left:10px;margin-right:10px;">
      * For date columns follow format:<br>
      'yyyy-MM-dd HH:mm:ss'</p>
    <br/>
    <button ion-button class="buttonBack" (click)="backToTable()">
      Back
    </button>
    <button ion-button class="buttonAdd" (click)="insertRecord()">
      Submit
    </button>
</ion-content>
