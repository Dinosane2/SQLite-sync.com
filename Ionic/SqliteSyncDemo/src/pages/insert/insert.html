<ion-content padding class="bg-style">
  <p style="color:white; font-size:20px;">INSERT INTO <br>[{{ tbl_name | uppercase}}]<br>{{ columns }}</p>
  <ion-input class="input" type="text" autofocus style="color:white"></ion-input>
    <button ion-button (click)="backToTable()">
      Back
    </button>
    <button ion-button (click)="submitButton()">
      Submit
    </button>
    <br>
    <p style="color:white">
      * Leave identity column unchanged<br>
      * For date columns follow format:<br>
      'yyyy-MM-dd HH:mm:ss'</p>
</ion-content>
