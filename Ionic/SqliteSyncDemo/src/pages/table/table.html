<ion-header>
    <p style="color:white; font-size:20px; text-indent:20px;">{{ tbl_name | uppercase}}
     <button class="buttonAdd" ion-button (click)="addPage()">Add</button></p>
</ion-header>

<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

<ion-content padding class="bg-style">
  <ion-scroll scrollX="true" scrollY="true" style="height:67vh">
  <table>
  <tr nowrap>
    <td *ngFor="let column of columns" bgcolor="#ffffff" style="color:black; size:30px; font-weight:bold;" nowrap>
      {{ column.name }}
    </td>
  </tr>
   <tr *ngFor="let row of rows" nowrap bgcolor="#ffffff" style="color:black; size:30px;" nowrap> 
      <td *ngFor="let key of columns" nowrap>
      {{ row[key.name] }}
    </td>
   </tr> 
</table>
  </ion-scroll>
<button ion-button block class="buttonBack" (click)="goBack()">
      Back
  </button> 
</ion-content>
