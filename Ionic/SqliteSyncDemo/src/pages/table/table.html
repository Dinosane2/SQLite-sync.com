<ion-header>
  <ion-title>
    <p style="color:white; font-size:20px;">
      {{ tblName | uppercase}}
    </p>
  </ion-title>
</ion-header>


<ion-content class="bg-style">
  <div class="spinner" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
    <br/>
    <h2>{{ loadingText }}</h2>
  </div>
  <ion-grid>
    <ion-scroll *ngIf="!isLoading" scrollX="true" scrollY="true" style="height:70vh">
      <ion-row style="font-weight:bold;font-size:16px;text-align:center;" nowrap>
        <ion-col col-5 *ngFor="let column of columns" style="background-color:#ffffff;border:1px solid black;" nowrap>
          {{ column.name }}
        </ion-col>
        <ion-col *ngIf="columns.length > 0" col-8 style="background-color:#ffffff;border:1px solid black;">
          Manage
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let row of rows" style="text-align:center;" nowrap>
        <ion-col col-5 *ngFor="let key of columns" style="background-color:#ffffff;border:1px solid black;" nowrap>
          {{ row[key.name] }}
        </ion-col>
        <ion-col col-4 style="background-color:#ffffff;border:1px solid black;">
          <button ion-button full clear style="background-color:#33b5e5;color:#ffffff;font-weight:bold;" (click)="editRecord(row)" >
            Edit
          </button>
        </ion-col>
        <ion-col col-4 style="background-color:#ffffff;border:1px solid black;">
          <button ion-button full clear style="background-color:#f53d3d;color:#ffffff;font-weight:bold;" (click)="deleteRecord(row)" >
            Delete
          </button>
        </ion-col>
      </ion-row>
    </ion-scroll>
  </ion-grid>
  <br/>
  <button class="buttonAdd" ion-button (click)="insertRecord()">Add new record</button>
  <button ion-button block class="buttonBack" (click)="goBack()">Back</button>
</ion-content>
