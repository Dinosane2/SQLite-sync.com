<ion-header>
    <p style="color:white; font-size:20px; text-indent:20px;">{{ tbl_name | uppercase}}
     <button class="buttonAdd" ion-button (click)="addPage()">Add</button></p>
</ion-header>

<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

<ion-content padding class="bg-style">
<ion-grid>
  <ion-row>
    <ion-col col-auto *ngFor="let column of columns">
      {{ column.name }}
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let row of rows">
    <ion-col>
      <button ion-button block style="background-color: #5a595B; color: white" (click)="editBtn()">
      Edit
    </button> 
    </ion-col>
    <ion-col>
     <button ion-button block style="background-color: #5a595B; color: white" (click)="deleteBtn()">
      Delete
     </button>
    </ion-col>
    <ion-col col-auto *ngFor="let key of columns">
      {{ row[key.name] }}
    </ion-col>
  </ion-row>
</ion-grid>
 <button ion-button block class="buttonBack" (click)="goBack()">
      Back
  </button> 
</ion-content>
